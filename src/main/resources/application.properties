# 自动创建表结构 create create-drop update validate
spring.jpa.properties.hibernate.hbm2ddl.auto=create

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# Try use utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8

spring.jpa.properties.hibernate.dialect = com.crecc.sale.util.LocalMySQL5Dialect

# 是否开启debug模式
debug=true

# 日志是否输出彩色
spring.output.ansi.enabled=detect

logging.file=sale.log
logging.path=~/Desktop/softWareSale/log
logging.level.com.crecc.sale=DEBUG
